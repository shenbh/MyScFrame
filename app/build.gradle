apply plugin: 'com.android.application'android {    compileSdkVersion 26    buildToolsVersion '26.0.3'    defaultConfig {        applicationId "com.caihan.myscframe"        minSdkVersion 19        targetSdkVersion 26        versionCode 20        versionName "1.1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled true            zipAlignEnabled true//zipAlign优化            shrinkResources false// 移除无用的resource文件,AS2.2已经包含            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', '../ScFrame/proguard-rules.pro'//            signingConfig signingConfigs.releaseConfig        }        debug {            minifyEnabled false            zipAlignEnabled true//zipAlign优化            shrinkResources false// 移除无用的resource文件,AS2.2已经包含            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', '../ScFrame/proguard-rules.pro'//            signingConfig signingConfigs.releaseConfig        }    }    sourceSets {        main {            jniLibs.srcDirs = ['libs']        }        instrumentTest.setRoot('tests')        debug.setRoot('build-types/debug')        release.setRoot('build-types/release')    }}configurations.all {    resolutionStrategy.eachDependency { DependencyResolveDetails details ->        def requested = details.requested        if (requested.group == 'com.android.support') {            if (!requested.name.startsWith("multidex")) {                details.useVersion '26.1.0'            }        } else if (requested.group == 'com.squareup.retrofit2') {            details.useVersion '2.3.0'        }    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation project(':ScFrame')    implementation 'com.jakewharton:butterknife:8.8.1'    implementation 'com.android.support.constraint:constraint-layout:1.1.0'    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'}